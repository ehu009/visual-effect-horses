<html>
<head>
    <script src="script.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        const horseProbability = 25;        //  percentage
        
        function addHorse () {
            let dice = Math.random()*100;
            if (dice < horseProbability) {
                randomHorse();
            }
        }

        const decisionInterval = 1000;      //  milliseconds

    </script>
    <style type="text/css">
        html, body {
            overflow: hidden;
            background-color: transparent;
        }
        .horse {
            position: absolute;
            z-index: 1;
        }
        .flipX {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
        .flipY {
            -webkit-transform: scaleY(-1);
            transform: scaleY(-1);
        }
        .rotate90 {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .rotate180 {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        .rotate270 {
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }
        
        @keyframes rightwards {
            from {left: -50%;}
            to {left: 150%;}
        }
        @keyframes leftwards {
            from {left: 150%;}
            to {left: -50%;}
        }
        @keyframes upwards {
            from {top: 150%;}
            to {top: -50%;}
        }
        @keyframes downwards {
            from {top: -50%;}
            to {top: 150%;}
        }
    </style>
</head>
<body onload="setInterval(addHorse, decisionInterval);">
    
    <div id="container"></div>

</body>
</html>
